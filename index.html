<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等"><title>注册百度账号</title><link rel="stylesheet" type="text/css" href="./index.css"></head><body><div id="box"><div id="backimg"><img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg"></div><div id="logo"><img src="https://passport.baidu.com/static/passpc-account/img/baidu.png"></div><div id="slogan"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div id="help"><span id="helpcontent"><a id="center" href="https://passport.baidu.com/v2/?ucenterfeedback#reg">帮助中心</a> <span id="line"></span> <a id="tell" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"></a> </span><span id=" name">2020&nbsp©Baidu</span></div><div id="login"><div id="welcome"><h1>欢迎注册</h1><p><span id="ishave">已有账号？</span> <span id="loginBtn">登录</span></p></div><div id="userlogin"><p class="box1"><label class="user">用户名</label> <input id="username" class="usermessage" autocomplete="off" type="text" placeholder="请设置用户名"> <span id="user1">设置后不可更改，中英文均可，最长14个英文或7个汉字</span> <span id="user2">用户名不能超过7个汉字或14个字符</span> <span id="user3">用户名仅支持中英文、数字和下划线,且不能为纯数字</span></p><p class="box1"><label class="user">手机号</label> <input id="phone" class="usermessage" type="text" maxlength="11" autocomplete="off" placeholder="可用于登录和找回密码"> <span id="phone1">手机号格式不正确</span> <span id="phone2">请输入您的手机号</span></p><p class="box1"><label class="user">密 码</label> <input id="password" class="usermessage" type="password" autocomplete="off" placeholder="请设置登陆密码"> <span id="care">长度为8-14个字符<br>字母/数字以及标点符号至少包含两种<br>不允许有空格中文</span> <span id="setpwd">密码设置不符合要求</span></p><p class="box1"><label class="user">验证码</label> <input id="icode" class="usermessage" type="text" placeholder="请输入验证码"> <input id="huoqu" type=
